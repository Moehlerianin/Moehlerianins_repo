conky.config = {
    out_to_console = false,
    out_to_x = false,
    out_to_wayland = true,
    background = true,
    update_interval = 1.0,
    cpu_avg_samples = 2,
    net_avg_samples = 2,
    temperature_unit = 'celsius',
    double_buffer = true,
    no_buffers = true,
    text_buffer_size = 2048,
    gap_x = 30,
    gap_y = 30,
    minimum_width = 270,
    minimum_height = 750,
    maximum_width = 270,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
    own_window_argb_visual = true,
    own_window_transparent = true,
    own_window_hints = 'undecorated,sticky,skip_taskbar,skip_pager,below',
    border_inner_margin = 10,
    border_outer_margin = 0,
    alignment = 'top_right',
    draw_shades = false,
    draw_outline = false,
    draw_borders = false,
    draw_graph_borders = true,
    override_utf8_locale = true,
    use_xft = true,
    font = 'Ubuntu:bold:size=10',
    xftalpha = 0.9,
    uppercase = false,
    default_color = 'E6B800',
    color1 = 'B8860B',
    color2 = 'D4A017',
    color3 = '8B7E66'
}

conky.text = [[
${voffset 10}${color1}${font Ubuntu:bold:size=14}${alignc}Pop!_OS${font}${color}
${voffset 10}${color3}${hr 2}${color}
${voffset 15}${color2}OS${color}: ${alignr}${execi 3600 lsb_release -ds}
${voffset 5}${color2}Filesystem${color}: ${alignr}${fs_type /}
${voffset 5}${color2}Host${color}: ${alignr}${nodename}
${voffset 5}${color2}Kernel${color}: ${alignr}${kernel}
${voffset 5}${color2}Uptime${color}: ${alignr}${uptime}
${voffset 5}${color2}Processes${color}: ${alignr}${processes total}
${voffset 5}${color2}Packages${color}: ${alignr}${execi 3600 dpkg -l | wc -l} (dpkg), ${execi 3600 flatpak list | wc -l} (flatpak)
${voffset 5}${color2}Display${color}: ${alignr}${execi 3600 xrandr --current | grep '*' | awk '{print $1}'}
${voffset 5}${color2}WM${color}: ${alignr}cosmic-comp (Wayland)
${voffset 15}${color3}${hr 2}${color}
${voffset 10}${color1}${font Ubuntu:bold:size=12}Hardware${font}${color}
${voffset 10}${color2}Disk usage${color}: ${alignr}${fs_used /} / ${fs_size /} (${fs_used_perc /}%)
${voffset 5}${color2}Disk recovery${color}: ${alignr}${fs_used /recovery} / ${fs_size /recovery} (${fs_used_perc /recovery}%)
${voffset 5}${color2}Battery${color}: ${alignr}${if_existing /sys/class/power_supply/BAT0}${battery_percent BAT0}%${else}N/A${endif}
${voffset 15}${color3}${hr 2}${color}
${voffset 10}${color1}${font Ubuntu:bold:size=12}CPU Usage${font}${color}
${voffset 5}${cpugraph 15,250 D4A017 B8860B}
${voffset 10}${color1}${font Ubuntu:bold:size=12}Memory Usage${font}${color}
${voffset 5}${memgraph 15,250 D4A017 B8860B}
${voffset 15}${color3}${hr 2}${color}
${voffset 10}${color1}${font Ubuntu:bold:size=12}Network${font}${color}
${voffset 5}${color2}Download${color}: ${alignr}${downspeed enp114s0} / ${totaldown enp114s0}
${voffset 5}${color2}Upload${color}: ${alignr}${upspeed enp114s0} / ${totalup enp114s0}
${voffset 15}${color3}${hr 2}${color}
${voffset 10}${color1}${font Ubuntu:bold:size=12}Top CPU Processes${font}${color}
${voffset 5}${color2}1${color}: ${alignr}${top name 1} (PID: ${top pid 1}) ${top cpu 1}%
${voffset 5}${color2}2${color}: ${alignr}${top name 2} (PID: ${top pid 2}) ${top cpu 2}%
${voffset 5}${color2}3${color}: ${alignr}${top name 3} (PID: ${top pid 3}) ${top cpu 3}%
${voffset 15}${color3}${hr 2}${color}
${voffset 10}${color1}${font Ubuntu:bold:size=12}Top Memory Processes${font}${color}
${voffset 5}${color2}1${color}: ${alignr}${top_mem name 1} (PID: ${top_mem pid 1}) ${top_mem mem 1}%
${voffset 5}${color2}2${color}: ${alignr}${top_mem name 2} (PID: ${top_mem pid 2}) ${top_mem mem 2}%
${voffset 5}${color2}3${color}: ${alignr}${top_mem name 3} (PID: ${top_mem pid 3}) ${top_mem mem 3}%
${voffset 15}${color3}${hr 2}${color}
${voffset 10}${color1}${font Ubuntu:bold:size=12}Disk Usage Bar${font}${color}
${voffset 5}${color2}${fs_bar 6,250 /}${color}
${voffset 5}${color2}Used${color}: ${alignr}${fs_used /} / ${fs_size /}
${voffset 10}${color3}${hr 2}${color}
]]
